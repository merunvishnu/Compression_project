<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploading</title>
</head>
<body>
    <h1>Your file "{{ filename }}" is being processed.</h1>
    <p>Status: {{ status if status else 'Processing... Please wait.' }}</p>
    <p>Please wait, the file is being compressed and saved to the system.</p>
    <p><a href="/">Go back to upload another file</a></p>
</body>
</html>
